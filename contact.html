<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Pilates with Patricia</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="site-wrapper">
    <header class="navbar">
      <div class="nav-left">
        <div class="logo">Pilates with Patricia</div>
      </div>
      <nav class="nav-center">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="classes.html">Classes</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="wellness.html">Wellness</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-right">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <a href="classes.html" class="book-btn">Book a Class</a>
      </div>
    </header>

    <section class="contact-hero">
      <div class="hero-text">
        <h1>Contact Patricia</h1>
        <p>Have a question about classes, private sessions, or the blog?</p>
        <p>Let’s connect.</p>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-form-container">
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <p>&copy; 2025 Pilates with Patricia. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-center');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
